<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle tâche</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="AddTask.css">
</head>
<body>
    <div class="page-container">
        <div class="streched-container">
            <div class="to-do-list-container">

                <header class="stretched-header">
                    <h1>My To-do list</h1>
                </header>

                <main>
                    <h2>Nouvelle tâche</h2>
                    <div class="form-card">
                        <form class="form-body">
                            <div class="form-group">
                                <label for="task-name" class="form-label">Nom de la tâche </label>
                                <input type="text" id="task-name" class="task-name form-input" name="Nom" value="" required/>
                            </div>
                            <button type="submit" class="button form-button">Créer la tâche</button>
                        </form>
                    </div>
                </main>

                <footer class="stretched-footer">
                    <div class="footer-buttons-container">
                        <a href="#" class="button">Liste</a>
                        <a href="#" class="button">Terminée</a>
                        <a href="#" class="button">Ajouter</a>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
