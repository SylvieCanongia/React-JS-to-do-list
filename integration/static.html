<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="static.css">
</head>
<body>
    <div class="page-container">
        <div class="streched-container">
            <div class="to-do-list-container">


                <header class="stretched-header">
                    <h1>My To-do list</h1>
                </header>


                <main>
                    <ul>
                        <li class="list-group">
                            Trouver un super job de développeuse
                            <button class="button button-checked"><img src="./images/icon-checked.png" alt="icon-checked" /></button>
                        </li>
                        <li class="list-group">
                            Ranger ma chambre
                            <button class=" button button-checked"><img src="./images/icon-checked.png" alt="icon-checked" /></button>
                        </li>
                        <li class="list-group">
                            Faire des câlins aux chats
                            <button class="button button-checked"><img src="./images/icon-checked.png" alt="icon-checked" /></button>
                        </li>
                    </ul> 
                </main>

                
                <footer class="stretched-footer">
                    <div class="footer-buttons-container">
                        <a href="#" class="button">Liste</a>
                        <a href="#" class="button">Terminée</a>
                        <a href="#" class="button">Ajouter</a>
                    </div>
                </footer>


            </div>
        </div> 
    </div>
</body>
</html>
